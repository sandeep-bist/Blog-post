{% extends "appblog/base.html"%}
{% block content %}

<div class="content-section">
    <form class="form-group" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Post Delete</legend>
            <h2>Do you want to delete the post {{object.title }}?</h2>
        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes,Delete</button>
            <a href="{% url 'post_detail' object.id %}" class="btn btn-outline-secondary" >Cancel</a>
        </div>
    </form>
</div>
{% endblock%}
