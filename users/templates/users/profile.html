{% extends 'appblog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">

    <div class="media-body">
        <h2 class="account-head"> {{user.username}}</h2>
        <p class="text-section">{{user.email}}</p>
    </div>
    </div>

    <form class="form-group" method="POST" enctype="multipart/form-data">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Profile Update </legend>
            {% csrf_token %}
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
            <a href="blog-home" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>

</div>
{% endblock content %}
