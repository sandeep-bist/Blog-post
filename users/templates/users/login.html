{% extends "appblog/base.html"%}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form class="form-group" method="POST">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log in Here </legend>
            {% csrf_token %}
            {{ form|crispy }}


        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Log in</button>
            <small><a class="text-muted ml-2" href="{% url 'password_reset'%}">Forgot Password?</a></small>
        </div>
    </form>
    <small class="text-muted">
        Do you have Account? Create Account Here
        <a href="{% url 'register'%}" class="ml-2"> Sign Up </a>
    </small>
</div>
{% endblock%}
